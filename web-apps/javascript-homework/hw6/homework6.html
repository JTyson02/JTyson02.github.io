<!DOCTYPE html>
<html lang = "en">
    <head>
    <meta charset="utf-8" />
	<title>Random Phrases</title>
    <link rel="stylesheet" type="text/css" href="stylesheet_hw6.css">

    <script>
        let quotes = ["What's the point of goals, if not to spur you to something lofty?", "Failure is the mark of a life well lived. In turn, the only way to live without failure is to be of no use to anyone. Trust me, I've practiced.", "Does one deserve to have evil done to her by consequence of putting herself where evil can reach her?", "Death comes to all. But life comes first. Cherish it. Death is the destination. But the journey, that is life. That is what matters.", "Maybe I’ll remove dying from my list of tasks to do this week.", "I believe that my own morality—which answers only to my heart—is more sure and true than the morality of those who do right only because they fear retribution."];

        //let targetDiv = ;
        let newP = document.createElement("p");

        function displayQuote() {

        let randomQuote = quotes[Math.floor(Math.random() * (quotes.length))];

        while(randomQuote == newP.innerHTML) {
            randomQuote = quotes[Math.floor(Math.random() * (quotes.length))];
        }

        newP.innerHTML = randomQuote;

        document.getElementById("main").appendChild(newP);
        }

    </script>

    </head>
    <body onload="displayQuote()">

    <div id= "container">
        
        <div id="header">
            <h1>The Wisdom of Brandon Sanderson</h1>
        </div>
        
        <div id="left_sidebar">
            
        </div>
        
        <div id="main">
        
            <button id="genButton" onclick="displayQuote()">Generate New Wisdom</button>
        </div>
        
        <div id="right_sidebar">
            
        </div>
        
        <div id="footer">
            <p>Created by Joshua Tyson</p>
        </div>
    
    </div>

    </body>
</html>
