<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    "use strict";
    let radios = document.getElementsByName("colorGroup");
    let legend = document.querySelector("legend");
    let infoP = document.getElementById("info");
    let submitButton = document.getElementById("colorButton");

    console.log(radios.length)
    console.log(legend)

    for(let r of radios) {

        r.onclick = function(e) {
            infoP.innerHTML = "You have selected \"" + e.target.value + "\"!";
        }
    }

    submitButton.onclick = function(e) {
        for(let r of radios) {
            if(r.checked) {
                legend.style.color = r.value;
                infoP.innerHTML = "Your FINAL CHOICE is \"" + r.value + "\"!";
            }
        }
    }


/* Write your code here! */
</script>
</body>
</html>
