<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["Pasta","Apples","Subs","Cheesesteak", "Anything sweet"]; // add some foods

for(let i = 0; i < colors.length; i++) {
	let listItem = document.createElement("li");
	listItem.innerHTML = colors[i];
	document.getElementById("colorsList").appendChild(listItem);
}

for(let food of foods) {
	let listItem = document.createElement("li");
	listItem.innerHTML = food;
	document.getElementById("foodsList").appendChild(listItem);
}


// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?

let linksList = document.getElementById("linksList");

let links = {
		"League Lore": "https://universe.leagueoflegends.com/en_US/",
		"Royal Road" : "https://www.royalroad.com/home",
		"Bookwalker" : "https://global.bookwalker.jp/"
	}


	for(let key in links) {
		let listItem = document.createElement("li");
		let listLink = document.createElement("a");

		listLink.innerText = key;
		listLink.href = links[key];
		listItem.appendChild(listLink);
		linksList.appendChild(listItem);
	}

</script>
</body>
</html>
